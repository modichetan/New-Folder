<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name and Address Search</title>
<script>
// JavaScript Object with names and addresses
const nameAddressBook = {
    "Subhashree": [
        { city: "Puri", country: "India", pincode: "148028", isCurrentAddress: 1 },
        { city: "Banglore", country: "India", pincode: "510037", isCurrentAddress: 0 }
    ],
    "Modi": [
        { city: "Sunam", country: "India", pincode: "148028", isCurrentAddress: 1 },
        { city: "Bengaluru", country: "India", pincode: "510038", isCurrentAddress: 0 }
    ],
    "John": [
        { city: "Chicago", country: "USA", pincode: "60601", isCurrentAddress: 1 },
        { city: "Miami", country: "USA", pincode: "33101", isCurrentAddress: 0 }
    ]
};

function searchName() {
    const nameInput = document.getElementById("nameInput").value;
    const result = document.getElementById("result");

    if (nameAddressBook[nameInput]) {
        const addresses = nameAddressBook[nameInput];
        let addressInfo = "";

        addresses.forEach(address => {
            addressInfo += address.isCurrentAddress === 1 ? "Current Address: " : "Previous Address: ";
            addressInfo += `${address.city}, ${address.country}, ${address.pincode}<br>`;
        });

        result.innerHTML = addressInfo;
    } else {
        result.textContent = "No address found for this name.";
    }
}
</script>
</head>
<body>
<h2>Name and Address Search</h2>
<label for="nameInput">Enter a name:</label><br>
<input type="text" id="nameInput" placeholder="Enter name">
<button onclick="searchName()">Search</button>
<p id="result"></p>
</body>
</html>
